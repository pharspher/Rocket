apply plugin: 'com.android.library'

dependencies {
    implementation project(':third_party:glide:annotation')
    implementation project(':third_party:glide:disklrucache')

    implementation "com.android.support:support-annotations:$rootProject.androidSupportVersion"
    implementation "com.android.support:support-v4:$rootProject.androidSupportVersion"
    implementation "com.android.support:appcompat-v7:$rootProject.androidSupportVersion"
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion rootProject.targetSdkVersion

        versionName "4.0.0"

        consumerProguardFiles 'proguard-rules.txt'
    }

}
