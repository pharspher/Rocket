apply plugin: 'com.android.library'

dependencies {
    compile project(':third_party:glide:annotation')
    compile project(':third_party:glide:disklrucache')

    compile "com.android.support:support-annotations:$rootProject.androidSupportVersion"
    compile "com.android.support:support-v4:$rootProject.androidSupportVersion"
    compile "com.android.support:appcompat-v7:$rootProject.androidSupportVersion"
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 25

        versionName "4.0.0"

        consumerProguardFiles 'proguard-rules.txt'
    }

}
